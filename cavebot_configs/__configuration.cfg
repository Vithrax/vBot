]]
function:[[
-- check stamina
local supply_info = Supplies.getAdditionalData()
if supply_info.stamina.enabled and stamina() < tonumber(supply_info.stamina.value) then
  CaveBot.setCurrentProfile("__stamina-refill")
end
return true
]]
